<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Russo's Ristorante-Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Mouth Watering Menu</h1>
            <h2>Pick from the Very Best </h2>
            <div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="reservation.html">Reservation</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!--Picture Carousel-->

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="item active">
                <img src="img/table-setting-one.jpg" alt="Table Setting">
              </div>
          
              <div class="item">
                <img src="img/wine.jpg" alt="Wine">
              </div>
          
              <div class="item">
                <img src="img/pizza.jpg" alt="Pizza">
              </div>
            </div>
          
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <!--Food Menu-->

          <div class="tab">
            <button class="tablinks" onclick="openMenu(event, 'Antipasti')">Antipasti</button>
            <button class="tablinks" onclick="openMenu(event, 'Il Secondo')">Il Secondo</button>
            <button class="tablinks" onclick="openMenu(event, 'Dolci')">Dolci</button>
          </div>

            <div id="Antipasti" class="tabcontent">
                <h3>Antipasti</h3>
                <p>Menu Items.</p>
            </div>
  
            <div id="Il Secondo" class="tabcontent">
                <h3>Il Secondo</h3>
                <p>Menu Items.</p>
            </div>
  
            <div id="Dolci" class="tabcontent">
                <h3>Dolci</h3>
                <p>Menu Items.</p>
            </div>
            <script>
                function openMenu(evt, menuName) {
                  var i, tabcontent, tablinks;
                  tabcontent = document.getElementsByClassName("tabcontent");
                  for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                  }
                  tablinks = document.getElementsByClassName("tablinks");
                  for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                  }
                  document.getElementById(menuName).style.display = "block";
                  evt.currentTarget.className += " active";
                }
                </script>
    </body>
</html>
